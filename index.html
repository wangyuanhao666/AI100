        // 分类映射
        const categoryMap = {
            chat: { name: "通用大模型与对话AI", icon: "fas fa-robot" },
            image: { name: "图像与视频生成", icon: "fas fa-paint-brush" },
            academic: { name: "学术与知识管理", icon: "fas fa-graduation-cap" },
            programming: { name: "编程与开发", icon: "fas fa-code" },
            other: { name: "其他AI工具", icon: "fas fa-ellipsis-h" },
            sam: { name: "软件资产管理", icon: "fas fa-cubes" }
        };

        // 渲染工具卡片
        function renderTools(tools = aiTools) {
            const container = document.getElementById('tools-container');
            container.innerHTML = '';
            
            // 按分类分组
            const toolsByCategory = {};
            tools.forEach(tool => {
                if (!toolsByCategory[tool.category]) {
                    toolsByCategory[tool.category] = [];
                }
                toolsByCategory[tool.category].push(tool);
            });
            
            // 渲染每个分类
            Object.entries(toolsByCategory).forEach(([categoryId, tools]) => {
                const category = categoryMap[categoryId];
                const section = document.createElement('div');
                section.className = 'category-section';
                section.dataset.category = categoryId;
                
                let html = `
                    <h2 class="category-title">
                        <i class="${category.icon}"></i> ${category.name}
                    </h2>
                    <div class="tools-grid">
                `;
                
                tools.forEach(tool => {
                    html += `
                        <div class="tool-card ${tool.id === 1 ? 'floating' : ''}" data-id="${tool.id}" data-category="${tool.category}">
                            <div class="card-header">
                                <span class="tool-number">${tool.id}</span>
                                <span class="tool-name">${tool.name}</span>
                            </div>
                            <div class="card-body">
                                <a href="${tool.url}" class="tool-link" target="_blank">
                                    <i class="fas fa-link"></i>${getDomain(tool.url)}
                                </a>
                                <p class="tool-desc">${tool.desc}</p>
                            </div>
                        </div>
                    `;
                });
                
                html += `</div>`;
                section.innerHTML = html;
                container.appendChild(section);
            });
            
            // 如果没有结果
            if (tools.length === 0) {
                container.innerHTML = `
                    <div class="no-results">
                        <i class="fas fa-search fa-2x" style="margin-bottom: 20px;"></i>
                        <h3>未找到匹配的工具</h3>
                        <p>请尝试其他搜索关键词或分类</p>
                    </div>
                `;
            }
        }
        
        // 从URL中提取域名
        function getDomain(url) {
            if (url === "#") return "暂无网址";
            return url.replace(/^https?:\/\//, '').split('/')[0];
        }
        
        // 分类过滤功能
        function setupCategoryFilters() {
            const buttons = document.querySelectorAll('.category-btn');
            
            buttons.forEach(button => {
                button.addEventListener('click', function() {
                    buttons.forEach(btn => btn.classList.remove('active'));
                    this.classList.add('active');
                    
                    const category = this.dataset.category;
                    const sections = document.querySelectorAll('.category-section');
                    
                    if (category === 'all') {
                        sections.forEach(section => section.style.display = 'block');
                    } else {
                        sections.forEach(section => {
                            section.style.display = section.dataset.category === category ? 'block' : 'none';
                        });
                    }
                });
            });
        }
        
        // 搜索功能
        function setupSearch() {
            const searchInput = document.getElementById('search-input');
            
            searchInput.addEventListener('input', function() {
                const searchTerm = this.value.toLowerCase();
                
                if (searchTerm.length === 0) {
                    renderTools();
                    return;
                }
                
                const filteredTools = aiTools.filter(tool => 
                    tool.name.toLowerCase().includes(searchTerm) || 
                    tool.desc.toLowerCase().includes(searchTerm)
                );
                
                renderTools(filteredTools);
                
                // 确保所有分类显示
                document.querySelectorAll('.category-section').forEach(section => {
                    section.style.display = 'block';
                });
            });
        }
        
        // 返回顶部功能
        function setupScrollTop() {
            const scrollBtn = document.getElementById('scrollTop');
            
            window.addEventListener('scroll', function() {
                if (window.pageYOffset > 500) {
                    scrollBtn.classList.add('visible');
                } else {
                    scrollBtn.classList.remove('visible');
                }
            });
            
            scrollBtn.addEventListener('click', function() {
                window.scrollTo({
                    top: 0,
                    behavior: 'smooth'
                });
            });
        }
        
        // 初始化
        document.addEventListener('DOMContentLoaded', function() {
            renderTools();
            setupCategoryFilters();
            setupSearch();
            setupScrollTop();
            
            // 设置第一个工具卡片浮动效果
            const firstCard = document.querySelector('.tool-card');
            if (firstCard) {
                firstCard.classList.add('floating');
            }
        });
    </script>
